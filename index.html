<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五目並べ (Gomoku)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>五目並べ (Gomoku)</h1>
        </header>
        
        <div class="game-info">
            <div id="player-turn" class="player-info">
                <span>現在の手番: </span>
                <span id="current-player" class="player black">黒</span>
            </div>
            <div id="game-result" class="game-result"></div>
        </div>
        
        <div class="board-container">
            <div id="board" class="board"></div>
        </div>
        
        <div class="controls">
            <button id="reset-button" class="reset-button">ゲームをリセット</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
